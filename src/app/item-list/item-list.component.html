<div class="itemListTable">
  Item List Table <br/>
  <app-item-header></app-item-header>
  <div *ngIf="items && items.length > 0">
    <ul>
      <div *ngFor="let task of items" [hidden]="false">
        
          <app-item-row [task]="task" 
                    (cancel)="onCancel($event)" 
                    (save)="onSave($event)"></app-item-row>
      </div>
      </ul>
  </div>
</div>

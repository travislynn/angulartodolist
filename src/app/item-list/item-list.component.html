<div class="itemListTable">
  Item List Table <br/>
  <div class="row">
    <div class="large-6 columns">Test Col 1</div>
    <div class="large-6 columns end">Test Col 2</div>
  </div>
  <div class="column row item-list" *ngIf="items && items.length > 0">
      <div *ngFor="let task of items" [hidden]="false">
          <app-item-row [task]="task" 
                    (cancel)="onCancel($event)" 
                    (save)="onSave($event)"></app-item-row>
      </div>
  </div>
</div>
